<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>The Code Review</title>
</head>
<body>

<!-- Header -->

    <header>
        <div class="banner">
            <h1>The Code Review</h1>
        </div>
        <div class="secondary-banner">
            <h2>Signup for our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        
    </header>
 
<!-- Contact Information -->

    <div>
        <hr class="border-top">
        <hr class="border-bottom">
        <form action="index.html" method="post">
        
            <fieldset class="main-form"> 
            <legend><h2 class="contact-title">Contact Information</h2></legend>
                
                <div class="row">
                    <label for="name">Full Name</label>
                    <input type="text" name="user_name" id="name" placeholder="required">
                </div>

                <div class="row">
                    <label for="email">Email Address</label>
                    <input type="email" name="user_email" id="email" placeholder="required">
                </div>

                <div class="row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="user_phone" id="phone">
                </div>

                <div class="row">
                    <label for="address">Street Address</label>
                    <input type="text" name="user_address" id="address">
                </div>

                <div class="row">
                    <label for="city">City</label>
                    <select id="city" name="user_city">
                        <optgroup label="Choose State">
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup> 
                    </select>
                </div>	

                    <div class="row">
                        <label class="zip-label" for="zip-input">Zip Code</label>
                        <input type="text" name="user_zip" id="zip-input" pattern="[0-9]*">
                    </div>

            </fieldset>

        <hr class="border-bottom">
    </div>

<!-- Newsletter -->
<div class="newsletter">
    <fieldset>
        
        <legend><h2>Newsletter</h2></legend>
        <p>Select the newsletters you would like to recieve</p>

        <div>
            <div>
                <input type="checkbox" id="html" name="user_html" checked>
                <label class="checkbox-label" for="html">HTML News</label>
            </div>

            <div>
                <input type="checkbox" id="css" name="user_css">
                <label class="checkbox-label" for="css">CSS News</label>
            </div>

            <div>
                <input type="checkbox" id="javascript" name="user_javascript">
                <label class="checkbox-label" for="javascript">Javascript News</label>
            </div>
        </div>

        <p>Newsletter format</p>

        <div class="newsletter-format">
            <div>
                <input type="radio" id="html-sub" name="format" value="html-sub" checked>
                <label class="subscriptions" for="html-sub">HTML</label>
            </div>
            <div>
                <input type="radio" name="format" id="plain-text" value="plain-text">
                <label class="subscriptions" for="plain-text">Plain text</label>
            </div>
        </div>

        <label class="padding-bottom" for="other">Other topics you'd like to hear about</label>
        <textarea name="other" id="other" cols="30" rows="10"></textarea>
      
        <div class="sign-up">
            <button class="submit-btn" type="submit">Sign Up</button>
            <p><em>Copywrite The Code Review</em></p>
        </div>
        </form>
    
    </fieldset>
</div>

</body>
</html>
